<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Video Mask Editing</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

  <body>
